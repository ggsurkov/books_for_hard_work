<mat-card class="books-block__card" *ngFor="let book of books">
  <div (click)="openBook(book.guid)">
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="book.imagePath">
    <mat-card-content>
      <p>
        {{book.shortDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      {{book.vote}}
    </mat-card-actions>
  </div>
</mat-card>
