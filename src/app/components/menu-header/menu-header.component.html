<mat-expansion-panel (opened)="panelOpenState = true"
                     (closed)="panelOpenState = false">
<mat-expansion-panel-header>
  <mat-panel-description>
      <mat-icon svgIcon="menu"></mat-icon>
  </mat-panel-description>
</mat-expansion-panel-header>
  <div class="column center" *ngIf="panelOpenState" (click)="closePanel()">
    <a routerLink="/" class="row">Главная</a>
    <a routerLink="all-collections" class="row">Все подборки</a>
    <a routerLink="all-books" class="row">Все книги</a>
  </div>
</mat-expansion-panel>
