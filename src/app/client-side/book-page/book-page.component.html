<h1>
  {{book.title}}
</h1>
<div class="book-block row space-between">
  <mat-card class="book-block__card-ref-btn">
    <mat-list>
      <mat-list-item *ngFor="let refShopButton of book.refShopButtons" (click)="openRefShop(refShopButton.refUrl)">
        <mat-icon mat-list-icon svgIcon="done" *ngIf="refShopButton.enabled; else notEnable"
                  [ngStyle]="{'color': 'green'}"></mat-icon>
        <ng-template #notEnable>
          <mat-icon mat-list-icon svgIcon="close" [ngStyle]="{'color': 'red'}"></mat-icon>
        </ng-template>
        <h4 mat-line >{{refShopButton.name}}</h4>
        <p mat-line *ngIf="refShopButton.enabled"> {{refShopButton.price}}р./В наличии </p>
      </mat-list-item>
    </mat-list>
  </mat-card>
  <mat-card class="book-block__card-img">
    <img [src]="book.img">
  </mat-card>
  <mat-card class="book-block__card-youtube-ref">
    <iframe width="560" height="315" [src]="safeURL" frameborder="0" allowfullscreen></iframe>
  </mat-card>
  <p>{{book.description}}</p>
</div>
