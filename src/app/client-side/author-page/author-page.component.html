<h1 class="row">{{author.name}}</h1>

<div class="author-book-block row">
  <mat-card class="author-book-block__card" *ngFor="let book of author.books">
    <div (click)="openAuthorBook(book.guid)">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="book.image">
      <mat-card-content>
        <p>
          {{book.shortDescription}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        {{book.vote}}
      </mat-card-actions>
    </div>
  </mat-card>
</div>

<div class="author-description-block">
  {{author.description}}
</div>
